messages.{
	oops=Упс!
    oldVersionBrowser=Вы используете старую версию Internet Explorer, обновите версию браузера чтобы получить доступ к максимальной функциональности сайта.
    upgradeBrowser=Обновите свой браузер для более безопасной и быстрой работы в веб приложении. Спасибо за понимание...
    searchInputPlaceholder=Поиск...
    tableEmptyMessage=По Вашему запросу ничего не найдено!    
}

#----------------------------
# Страницы меню (sidebar.zul)
#----------------------------
panels.index.{
	name = Главная
	URL = index.zul
	menuIconClassFA = fa fa-home
}
panels.patients.{
	name = Пациенты
	URL = patients.zul
	menuIconClassFA = fa fa-user
	# Хлебные крошки формируются снизу вверх,
	# что соответствует отображению справа налево,
	# то есть последний элемент first будет первым
	# родителем от текущей страницы.
	breadcrumbs.first.{
		title=${panels.index.name}
		URL=${panels.index.URL}
	}
	messages.{
		addPatientButton=Добавить
	}
}
panels.events.{
	name = Напоминания
	URL = events.zul
	menuIconClassFA = fa fa-calendar
	breadcrumbs.first.{
		title=${panels.index.name}
		URL=${panels.index.URL}
	}
}